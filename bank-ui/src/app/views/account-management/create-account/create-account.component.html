<div class="card">
  <div class="card-header">
    Create Account
  </div>
  <div class="card-body">
    <form name="addForm"novalidate [formGroup]="addForm" (ngSubmit)="onSubmit()" #form='ngForm'>
      <div>
        <div class="form-group row">
          <label class="col-sm-2">First Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="firstname"/>

          </div>
          <label class="col-sm-2">Last Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="lastname"/>

          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Balance</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="balance"/>

          </div>
          <label class="col-sm-2">age</label>
          <div class="col-sm-4">
            <input  type="number" min="1" class="form-control" maxlength="70"
                   formControlName="age"/>


          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">gender</label>
          <div class="col-sm-4 align-self-center">
            <label style="display: inline-block;">
              <input type="radio" name="gender" formControlName="gender" [value]="'M'">
              <span class="checkmark"></span>
              <span class="content-panel">Male</span>
            </label>
            <label class="authen-type-item" style="margin-left: 33px;">
              <input type="radio" name="gender" formControlName="gender" [value]="'F'">
              <span class="checkmark"></span>
              <span class="content-panel">Female</span>
            </label>
          </div>
          <label class="col-sm-2">email</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="email"/>

          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">employer</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="employer"/>
          </div>
          <label class="col-sm-2">address</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="address"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">city</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="city"/>
          </div>
          <label class="col-sm-2">state</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="state"/>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Submit</button>
        <button type="button" class="btn btn-secondary" >Close</button>
      </div>
    </form>
  </div>
